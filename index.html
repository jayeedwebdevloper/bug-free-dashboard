<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="login-form">
                <img id="one" src="bg.png" alt="dashboard">
                <h1>Please Login Your Account</h1>
                <div class="form">
                    <input id="email" type="email" required placeholder="admin@admin.com">
                    <input id="password" type="password" required placeholder="12345678">
                    <a href="#">Forget password ?</a>
                    <button disabled id="login">Login</button>
                </div>
                <img id="two" src="bg.png" alt="dashboard">
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container">
            <div class="board">
                <div class="row">
                    <div class="col-4">
                        <div class="menu">
                            <div class="profile">
                                <div class="pic"><svg width="30px" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                        <path
                                            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                                    </svg></div>
                                <div class="text">
                                    <h3>Admin</h3>
                                    <h4>Administration</h4>
                                </div>
                            </div>
                            <button id="menubtn">menu</button>
                            <div class="menubar">
                                <ul>
                                    <li><a href="#">Dashboard</a></li>
                                    <li><a>Settings</a></li>
                                    <li><a>History</a></li>
                                    <li><a>Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="amount">
                            <h1>Financial Account Management</h1>

                            <div class="row">
                                <div class="col-3">
                                    <div class="box">
                                        <h3>Deposit</h3>
                                        <h1>$ <span id="depo">0.00</span></h1>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="box">
                                        <h3>Withdraw</h3>
                                        <h1>$ <span id="with">0.00</span></h1>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="box" id="balence">
                                        <h3>Balance</h3>
                                        <h1>$ <span id="bal">0.00</span></h1>
                                    </div>
                                </div>
                            </div>
                            <div class="row direction">
                                <div class="col-5">
                                    <div class="dipo">
                                        <h2>Deposit</h2>
                                        <input type="number" min="1" id="depositInput" placeholder="Amount">
                                        <button id="depoBtn">Submit</button>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="withd">
                                        <h2>Withdraw</h2>
                                        <input type="number" min="1" id="withdrawInput" placeholder="Amount">
                                        <button id="withBtn">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
